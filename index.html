<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div class="top">
        <h1>BMI Calculator</h1>
      <div class="mode">
        <button class="active">US</button>
        <button class="">Metric</button>
      </div>
    </div>
    <div class="input">
      <label for="weight">Enter Your Weight</label>
      <input class="weight" type="number" placeholder="Pounds">
      <label for="height">Enter Your Height</label>
      <div class="height">
        <input type="number" class="feet" placeholder="Feet">
        <input type="number" class="inch" placeholder="Inch">
        <input type="number" class="cm" placeholder="cm">
      </div>
      <button class="submit" onclick="calculate()">Submit</button>
    </div>
    <div class="result">
      <div class="info">
        <div class="height">
          <img src="assets/Group 2.png" alt="" srcset="">
          <div class="des">
            <p>Height</p>
            <p class="hNum">170 cm</p>
          </div>
        </div>
        <div class="weight">
          <img src="assets/Group 2.png" alt="" srcset="">
          <div class="des">
            <p>Weight</p>
            <p class="wNum">72 kg</p>
          </div>
        </div>
      </div>
      <div class="bmi">
        <h3>Body Mass Index (BMI)</h3>
        <div class="calc">
          <h2>24.9</h2>
          <h3 class="comment">Youâ€™re Healthy</h3>
        </div>
        <div class="bar">
          <div class="indicator"></div>
        </div>
      </div>
    </div>
    <div class="tips">
      <h2>Some Tips For You</h2>
      <ul>
        <li></li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
